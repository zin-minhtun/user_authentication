{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card drop-shadow mx-auto mt-2 p-3 col-md-5">
        <div class="reg-header">
            <label class="underline-lab">User Login</label>
        </div>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-sm btn-info">Login</button>
            <a href="{% url 'password_reset' %}"><small>Forgot your password ?</small></a>
            <hr>
            <span class="text-muted"><small>Need an acount?&nbsp;<a href="{% url 'registration_page' %}">Sign Up</a></small></span>
        </form>
    </div>
{% endblock content %}
